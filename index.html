<!doctype html>
<html>
<head>
    <title>Rockwell</title>
    <link rel="stylesheet" href="css/rockwell.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- MAIN UI -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<div class="container">
    <div class="container-row">
        <div id="status-display">
            <div class="status-device-name">
                South Floor Pump
                <div class="status-title">Device Name</div>
            </div>
            <div class="status-device-value">
                <div class="status-title">Device Status</div>
            </div>
        </div>
    </div>
    <div class="container-row">
        <svg id="sensor"></svg>
    </div>
    <div class="container-row">
        <div class="logo"></div>
    </div>
</div>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- OVERLAY -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<div id="request-access">
    No Access
</div>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- SCRIPTS -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<script src="js/visibility.js"></script>
<script src="js/requester.js"></script>
<script src="js/grapher.js"></script>
<script src="js/app.js"></script>


</body>
</html>
