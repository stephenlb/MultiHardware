<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Rockwell</title>
  <script type='text/javascript' src='http://pubnub.github.io/eon/v/eon/0.0.10/eon.js'></script>
  <link type='text/css' rel='stylesheet' href='http://pubnub.github.io/eon/v/eon/0.0.10/eon.css' />
  <style type='text/css'>
    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
    html, body { margin: 0; padding:0 }
    body {
        font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', 'Roboto Light', 'Segoe UI Web Light', 'Segoe UI Light', 'Segoe UI Web Regular', 'Segoe UI', Helvetica, Arial, sans-serif;
        margin: 1em;
      }
      h1 {
      font-weight: 200;
      }
    #chart {
      position: absolute;
      top: 25%;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
    }
    #tempAtmel, #tempPi, #humidity {
      flex: 1;
      margin: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sensor Data</h1>
</header>

<div id="chart">
  <div id="tempPi"></div>
  <div id="tempAtmel"></div>
  <div id="humidity"></div>
</div>

<script type='text/javascript'>
  var pubnub = PUBNUB.init({
    subscribe_key: 'sub-c-2a73818c-d2d3-11e3-9244-02ee2ddab7fe',
    publish_key:   'pub-c-6dbe7bfd-6408-430a-add4-85cdfe856b47',
    uuid: 'banauitysdughdfugh'
  });



    eon.chart({
    channel: 'humeon',
    generate: {
      bindto: '#humidity',
      data: {
        type:'gauge'
      },
      gauge: {
        min: 0,
        max: 100
      },
      color: {
        pattern: ['#FF0000', '#F6C600', '#60B044'],

      }
    },
    pubnub: pubnub,
    transform: function(m) {
    console.log(m)
      return { eon: {
        humidity: m.columns[0][1]
      }}
    }
  });


// Temperature from the Raspberry Pi
  eon.chart({
    channel: 'tempeon',
    generate: {
      bindto: '#tempPi',
      data: {
        type: 'line'
      },
      axis: {
        x: {
          type: 'timeseries',
          tick: {
            format: '%H:%m:%S',
            fit: true
          },
          label: {
            text: 'Temperature over time'
          }
        },
        y: {
          label: {
            text: 'Temperature-Pi',
            position: 'outer-middle'
          },
          tick: {
            format: function (d) {
              var df = Number( d3.format('.2f')(d) );
              return df;
            }
          }
        }
      }
    },
    pubnub: pubnub,
    limit: 30,
    transform: function(m) {
      return { eon: {
        PiTemp: m.columns[0][1]
      }}
    }
  });

  eon.chart({
    //channel: 'Atmel_Pubnub_2',
    channel: 'Arduino-node',
    generate: {
      bindto: '#tempAtmel',
      data: {
        type: 'line',
        colors: {
          Arduinotemp: 'deeppink'
        }
      },
      axis: {
        x: {
          type: 'timeseries',
          tick: {
            format: '%H:%m:%S',
            fit: true
          },
          label: {
            text: 'Temperature over time',
          }
        },
        y: {
          label: {
            text: 'Temperature-Arduino',
            position: 'outer-middle'
          },
          tick: {
            format: function (d) {
              var df = Number( d3.format('.2f')(d) );
              return df;
            }
          }
        }
      }
    },
    pubnub: pubnub,
    limit: 30,
    transform: function(m) {
      return { eon: {
        //Atmel: m.columns[0][1]
        Arduinotemp: m.temperature
      }}
    }
  });



</script>
</body>
</html>
